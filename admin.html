<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Styling dasar untuk halaman */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
        }

        /* Sidebar */
        .admin-navbar {
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            width: 80px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            z-index: 1000;
        }

        .admin-navbar .icon {
            font-size: 1.5rem;
            color: #333;
            margin: 1rem 0;
            cursor: pointer;
            transition: color 0.3s;
        }

        .admin-navbar .icon:hover {
            color: #e74c3c;
        }

        .admin-navbar .top-icons,
        .admin-navbar .bottom-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .dashboard-container {
            margin-left: 100px;
            /* Offset content for the sidebar width */
            padding: 3rem 5%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .card p {
            font-size: 1.2rem;
            color: #666;
        }

        .chart {
            height: 300px;
            margin-top: 1rem;
        }

        /* Statistik */
        .statistics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .stat-card {
            background: #e74c3c;
            color: white;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .stat-card h3 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .stat-card p {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .statistics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="admin-navbar">
        <div class="top-icons">
            <div class="icon"><i class="fas fa-user-circle"></i></div>
            <div class="icon"><i class="fas fa-tachometer-alt"></i></div>
            <div class="icon"><i class="fas fa-calendar-alt"></i></div>
            <a href="admin_menu.html" class="icon"><i class="fas fa-utensils"></i></a>
            <div class="icon"><i class="fas fa-chart-line"></i></div>
            <div class="icon"><i class="fas fa-cog"></i></div>
        </div>
        <div class="bottom-icons">
            <a href="admin.html" class="icon" onclick="handleLoginLogout()"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="statistics">
            <div class="stat-card">
                <h3>Total Pendapatan</h3>
                <p>IDR 15,000,000</p>
            </div>
            <div class="stat-card">
                <h3>Total Reservasi</h3>
                <p>250</p>
            </div>
            <div class="stat-card">
                <h3>Meja Tersedia</h3>
                <p>20</p>
            </div>
            <div class="stat-card">
                <h3>Jumlah Hari</h3>
                <p>30</p>
            </div>
        </div>

        <div class="card">
            <h2>Total Reservasi</h2>
            <div class="chart" id="total-reservasi-chart"></div>
        </div>

        <div class="card">
            <h2>Rata-Rata Pendapatan</h2>
            <div class="chart" id="average-revenue-chart"></div>
        </div>

        <div class="card">
            <h2>Reservasi Per Hari</h2>
            <div class="chart" id="daily-reservations-chart"></div>
        </div>

        <div class="card">
            <h2>Most Popular Menu</h2>
            <ul>
                <li>Nasi Goreng</li>
                <li>Ayam Penyet</li>
                <li>Pizza</li>
            </ul>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId'); // Get userId from localStorage

            if (!localStorage.getItem('loginToken') || !userId) {
                // If token or userId is missing, redirect the user to the login page
                alert('Anda harus login terlebih dahulu.');
                window.location.href = 'index.html'; // Adjust to your login page URL
            }
        });
    </script>

    <script>
        function handleLoginLogout() {
            // Tampilkan dialog konfirmasi
            const isConfirmed = confirm('Yakin mau logout?');

            if (isConfirmed) {
                // Jika pengguna memilih "Ya", hapus token dan logout
                localStorage.removeItem('loginToken');
                localStorage.removeItem('userId'); // Optional: Hapus userId jika ada
                console.log('Token dihapus: ', localStorage.getItem('loginToken')); // Cek token setelah dihapus
                window.location.href = 'login.html'; // Redirect ke halaman login
            } else {
                // Jika pengguna memilih "Tidak", batalkan logout
                console.log('Logout dibatalkan.');
            }
        }
    </script>

    <script>
        // Script untuk membuat grafik menggunakan library seperti Chart.js atau D3.js
    </script>
</body>

</html>
