<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Styling dasar untuk halaman */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Navbar Admin */
        .admin-navbar {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .admin-navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .admin-nav-links {
            display: flex;
            gap: 2rem;
        }

        .admin-nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .admin-nav-links a:hover {
            color: #e74c3c;
        }

        /* Konten utama */
        .dashboard-container {
            padding: 3rem 5%;
            margin-top: 80px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .card p {
            font-size: 1.2rem;
            color: #666;
        }

        .chart {
            height: 300px;
            /* Sesuaikan tinggi grafik */
            margin-top: 1rem;
        }

        /* Grafik dan Statistik */
        .statistics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .stat-card {
            background: #e74c3c;
            color: white;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .stat-card h3 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .stat-card p {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .statistics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="admin-navbar">
        <div class="admin-navbar-content">
            <div class="logo">LOGO ADMIN</div>
            <div class="admin-nav-links">
                <a href="admin.html">Dashboard</a>
                <a href="reservasi_admin.html">Reservasi</a>
                <a href="menu_admin.html">Menu</a>
                <a href="laporan_admin.html">Laporan</a>
                <a href="pengaturan.html">Pengaturan</a>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="statistics">
            <div class="stat-card">
                <h3>Total Pendapatan</h3>
                <p>IDR 15,000,000</p>
            </div>
            <div class="stat-card">
                <h3>Total Reservasi</h3>
                <p>250</p>
            </div>
            <div class="stat-card">
                <h3>Meja Tersedia</h3>
                <p>20</p>
            </div>
            <div class="stat-card">
                <h3>Jumlah Hari</h3>
                <p>30</p>
            </div>
        </div>

        <div class="card">
            <h2>Total Reservasi</h2>
            <div class="chart" id="total-reservasi-chart"></div>
        </div>

        <div class="card">
            <h2>Rata-Rata Pendapatan</h2>
            <div class="chart" id="average-revenue-chart"></div>
        </div>

        <div class="card">
            <h2>Reservasi Per Hari</h2>
            <div class="chart" id="daily-reservations-chart"></div>
        </div>

        <div class="card">
            <h2>Most Popular Menu</h2>
            <ul>
                <li>Nasi Goreng</li>
                <li>Ayam Penyet</li>
                <li>Pizza</li>
            </ul>
        </div>
    </div>

</body>

</html>
