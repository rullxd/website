<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button onclick="login()">Login</button>
        <p id="error-message" style="color: red; display: none;">Username atau password salah!</p>
    </div>

    <script>
        // Data pengguna
        const users = {
            admin: 'admin123',
            customer: 'customer123'
        };

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Cek login
            if (users[username] && users[username] === password) {
                if (username === 'admin') {
                    alert('Selamat datang, Admin!');
                    // Redirect ke halaman admin (bisa diubah sesuai kebutuhan)
                    window.location.href = 'admin.html'; // Ganti dengan URL halaman admin
                } else if (username === 'customer') {
                    alert('Selamat datang, Customer!');
                    // Redirect ke halaman customer (bisa diubah sesuai kebutuhan)
                    window.location.href = 'customer.html'; // Ganti dengan URL halaman customer
                }
            } else {
                // Tampilkan pesan kesalahan
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>

</body>

</html>
