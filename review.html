<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Restoran dan Makanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            color: #333;
        }

        .add-review-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Review Restoran */
        .review-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .review-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .review-content {
            width: 100%;
        }

        .username {
            font-weight: bold;
            color: #333;
        }

        .rating {
            color: #f4b400;
            font-size: 14px;
        }

        .comment {
            margin: 5px 0;
            color: #555;
        }

        /* Review Makanan */
        .food-review {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .food-review img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .food-info {
            margin-bottom: 10px;
        }

        .food-rating {
            color: #f4b400;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Logo</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Reservasi</a>
            <a href="#">Gallery</a>
        </nav>
    </div>

    <!-- Review Restoran Section -->
    <div class="container section">
        <div class="review-header">
            <h2>Review Restoran</h2>
            <button class="add-review-btn">Tambah Review</button>
        </div>

        <div class="review-item">
            <img src="https://via.placeholder.com/50" alt="User Image">
            <div class="review-content">
                <div class="username">username</div>
                <div class="rating">⭐⭐⭐⭐⭐</div>
                <div class="comment">Restoran sangat nyaman</div>
            </div>
        </div>

        <div class="review-item">
            <img src="https://via.placeholder.com/50" alt="User Image">
            <div class="review-content">
                <div class="username">username</div>
                <div class="rating">⭐⭐⭐⭐</div>
                <div class="comment">Cozy, strategis</div>
            </div>
        </div>
    </div>

    <!-- Review Makanan Section -->
    <div class="container section">
        <h2>Review Makanan</h2>
        <div class="food-review">
            <div class="username">username</div>
            <img src="https://via.placeholder.com/500x300" alt="Gambar Makanan">
            <div class="food-info">
                <strong>Nama Makanan</strong>
                <p>Deskripsi makanan</p>
            </div>
            <div class="food-rating">⭐⭐⭐⭐☆</div>
            <p>(100+ review)</p>
        </div>
    </div>

</body>

</html>
