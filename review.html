<!DOCTYPE html>
<html>

<head>
    <title>Reviews Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto">
        <!-- Header Section -->
        <header class="bg-white p-6 rounded-t-lg shadow-md mb-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="text-2xl font-bold">Logo</div>
                </div>
                <nav class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-700 hover:text-gray-900">Home</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Menu</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Reservasi</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Gallery</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <button class="bg-gray-200 p-2 rounded-full">
                        <i class="fas fa-user"></i>
                    </button>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                        + Add Review
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="bg-white rounded-b-lg shadow-md">
            <!-- Food Reviews Section -->
            <section class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-bold mb-6">Food Reviews</h2>

                <!-- Review Item 1 -->
                <div class="mb-8">
                    <div class="flex items-start space-x-4">
                        <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold">Username</h3>
                            <div class="flex items-center mb-2">
                                <span class="text-yellow-500">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star text-gray-300"></i>
                                </span>
                            </div>
                            <div class="grid grid-cols-4 gap-2 mb-2">
                                <div class="w-16 h-16 bg-gray-200 rounded"></div>
                                <div class="w-16 h-16 bg-gray-200 rounded"></div>
                                <div class="w-16 h-16 bg-gray-200 rounded"></div>
                                <div class="w-16 h-16 bg-gray-200 rounded"></div>
                            </div>
                            <p class="text-gray-700">Nama makanan: enak, gurih</p>
                        </div>
                    </div>
                </div>

                <!-- Review Item 2 -->
                <div class="mb-8">
                    <div class="flex items-start space-x-4">
                        <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold">Username</h3>
                            <div class="flex items-center mb-2">
                                <span class="text-yellow-500">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star text-gray-300"></i>
                                    <i class="fas fa-star text-gray-300"></i>
                                </span>
                            </div>
                            <div class="grid grid-cols-3 gap-2 mb-2">
                                <div class="w-16 h-16 bg-gray-200 rounded"></div>
                                <div class="w-16 h-16 bg-gray-200 rounded"></div>
                                <div class="w-16 h-16 bg-gray-200 rounded"></div>
                            </div>
                            <p class="text-gray-700">Nama makanan: enak, lezat</p>
                        </div>
                    </div>
                </div>

                <!-- Restaurant Review Section -->
                <div class="border-t border-gray-200 pt-6">
                    <h2 class="text-xl font-bold mb-6">Restaurant Reviews</h2>

                    <!-- Restaurant Review Item -->
                    <div class="space-y-6">
                        <div class="flex items-start space-x-4">
                            <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
                            <div>
                                <div class="text-sm text-gray-500">username</div>
                                <div class="flex items-center space-x-1 text-yellow-500">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="text-gray-700">Restoran sangat nyaman</div>
                            </div>
                        </div>

                        <div class="flex items-start space-x-4">
                            <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
                            <div>
                                <div class="text-sm text-gray-500">username</div>
                                <div class="flex items-center space-x-1 text-yellow-500">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="text-gray-700">Cozy, strategis</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
